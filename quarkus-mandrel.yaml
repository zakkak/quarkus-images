schema_version: 1
version: "SNAPSHOT"
from: "registry.access.redhat.com/ubi8/ubi-minimal:8.4"


name: "quay.io/quarkus/ubi-quarkus-mandrel"

labels:
- name: "io.k8s.description"
  value: "Quarkus.io executable image providing the `native-image` executable."
- name: "io.k8s.display-name"
  value: "Quarkus.io executable (GraalVM Native, Mandrel distribution)"
- name: "io.openshift.tags"
  value: "executable,java,quarkus,mandrel,native"
- name: "maintainer"
  value: "Quarkus Team <quarkus-dev@googlegroups.com>"

# Open port 8000 to allow for debugging using --debug-attach
ports:
  - value: 8000

packages:
  manager: microdnf

modules:
  repositories:
  - path: modules
  install:
  - name: common-packages
  - name: glibc-langpack-en
  - name: encoding
  - name: add-quarkus-user
  - name: add-project-dir
  - name: mandrel
    version: "_version_"
envs:
- name: "PATH"
  value: "$PATH:$JAVA_HOME/bin"

volumes:
- name: "volume.project"
  path: "/project"

run:
  user: 1001
  workdir: "/project"
  entrypoint:
  - "native-image"
